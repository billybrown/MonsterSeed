<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Monster Seed</title>
  <meta name="description" content="Grow your farm to feed your monster">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="monster">
    <img class="monster__breath1" src="img/M1_1.svg" />
    <img class="monster__breath2" src="img/M1_2.svg" />
    <img class="monster__open" src="img/M1_3.svg" />
    <img class="monster__closed" src="img/M1_4.svg" />
  </div>

  <div class="farm">
    <div class="parcel barren">
      <img src="img/Barren1.svg"/>
    </div>
    <div class="parcel barren">
      <img src="img/Barren2.svg"/>
    </div>
    <div class="parcel crop">
      <button class="flower flower1"><img src="img/Plant1_Flower1.svg"/></button>
      <button class="flower flower3"><img src="img/Plant1_Flower1.svg"/></button>
      <button class="flower flower2"><img src="img/Plant1_Flower1.svg"/></button>
      <img class="stem" src="img/Plant1.svg"/>
    </div>
    <div class="parcel barren">
      <img src="img/Barren3.svg"/>
    </div>
  </div>

  <script src="js/app.js"></script>

</body>

</html>
