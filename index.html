<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Monster Seed</title>
  <meta name="description" content="Grow your farm to feed your monster">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="world">

    <div id="counter" class="counter">0</div>

    <div class="monster" id="monster">
      <div class="monster__sprites">
        <img class="monster__breath1" src="img/M1_1.svg" />
        <img class="monster__breath2" src="img/M1_2.svg" />
        <img class="monster__open" src="img/M1_3.svg" />
        <img class="monster__closed" src="img/M1_4.svg" />
      </div>
      <div class="monster__food">
        <img class="bloom" src="img/Plant1_Flower1.svg"/>
      </div>
    </div>

    <div class="farmWrap">
      <div class="farm" id="farm">
    </div>
      
    </div><!--/.farm-->

  </div><!--/.world-->

  <script src="js/app.js"></script>

</body>

</html>
