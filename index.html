<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Monster Seed</title>
  <meta name="description" content="Grow your farm to feed your monster">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body id="body">

  <div class="world">

    <div id="cornerText" class="cornerText">
      <div id="foodCounter" class="foodCounter">0</div>
      <div id="dayCounter" class="dayCounter">Day <span id="dayCounterCount">1</span></div>
    </div>

    <div class="monster" id="monster">
      <div class="monster__sprites" id="monsterSprite">
      </div>
      <div class="monster__food" id="monsterFood">
      </div>
    </div>

    <div class="farmWrap">
      <div class="farm" id="farm">
    </div>
      
    </div><!--/.farm-->

  </div><!--/.world-->

  <div id="timer" class="timer"></div>

  <script src="js/app.js"></script>

</body>

</html>
